# IaC variables

variables:

  projectName: 'logicappsaa'
  suffix: 'devc'

  # TODO: Fill in with the name of your Azure service connection
  devServiceConnection: 'BeegalaInternalSubscription'

  # Resource Group
  resourceGroupLocation: 'westeurope'
  resourceGroupName: 'rg-logicapp-ado'

  # ACR
  acrName: 'workflowcontainer'
  acrSkuName: 'Standard'

  # Storage
  storageName: 'laemailworkflowaa '
  appServicePlanName: 'ASP-RGExamPrep-ac3d'

  #  Logic App
  logicAppName: 'laemailworkflowaa'
  logicAppContainerName: '$(projectName)'

  # API Connections
  officeConnectionName: 'office365'

  # Project artifacts
  logicAppCIArtifactName: 'logicapp_publish_artifact'